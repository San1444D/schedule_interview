<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="icon" type="image/png" href="/static/img/image.png"> -->
    <title>News Aggregator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.11.0/sha256.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/login.js"></script>
 
</head>
<body>
    

<div class="wrap">
    <div style="color: black;margin-bottom: 30px;text-align: center;">
        <h1 style="color: black;">Login</h1>
    </div>
    <form name="login_form">
        <div class="form-floating mb-3">
            <input type="email" autocomplete="email" class="form-control" id="email" placeholder="name@example.com"
                required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" autocomplete="current-password" class="form-control" id="password"
                placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 20px;">
            <button class="btn btn-primary" type="button" onclick="login()"
                style="border-radius: 10px;background-color:#7f17cf88;">login</button>
        </div>
    </form>
    <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 20px;">
            <button class="btn btn-primary" type="button"
                style="border-radius: 10px;background-color:#7f17cf88;"><a href="/user/google/"><img style="height: 30px; width: 30px;" src="https://img.icons8.com/?size=100&id=V5cGWnc9R4xj&format=png&color=000000"></img>  Google</a></button>
    </div>
    <p style="color: black;text-align: center;margin: 20px;">Create a New account? <a href="/signup"
            style="color: blueviolet;">Signup Page</a>
    </p>
</div>
    
</body>
</html>
