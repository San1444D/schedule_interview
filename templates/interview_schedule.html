<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleInterview</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/script.js"></script>

</head>

<body>
    <div class="Wrap-container">
        <h1>Schedule Interview</h1>
        <!-- input field short listed id  -->
        <div class="input-fields">

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Short listed ID</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>


            <!-- input field template  -->

            <div>
                <select id="template_list" class="form-select" aria-label=".form-select-sm example">
                    <option disabled selected hidden>Template</option>

                </select>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Interview Description</span>
            </div>
            <textarea id="intervier_description" class="form-control" aria-label="With textarea"></textarea>
        </div>

        <!-- template dropdown -->
        <div class="show-template-form">
            <button type="button" class="btn btn-outline-primary" onclick="get_template_detail()">Show
                details</button>
        </div>

        <div class="interview-schedule-levels">
            <div id="levels">

            </div>

        </div>
        <button type="button" class="btn btn-outline-success" style="position: relative; left: 90%;"
            onclick="save_schedule()">Save</button>

</body>

<script>

dispaly_template();
</script>

</html>
