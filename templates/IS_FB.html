<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Schedule Feedback</title>
    <link rel="stylesheet" href="/static/fb_style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/static/fb_script.js"></script>
</head>

<body>
    <div class="wrap-container">
        <h1>Save Interview Schedule Feedback</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Short listed ID</span>
            <input id="interview-schedule-id" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Panel Member ID</span>
            <input id="panel-member-id" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="show-template-form">
            <button type="button" class="btn btn-outline-primary" onclick="get_feedback_template()">Show
                details</button>
        </div>
        <!-- <p id="interview-schedule-id">Interview Schedule ID</p> -->
        <p id="panel-member-name">Panel member Name</p>
        <p id="panel-member-role">Panel member Role</p>
        <p id="feedback-template-name">Feedback Template Name</p>
        <p id="feedback-template-description">Feedback Template Description</p>



        <div class="interview-schedule-feedback">
            <div>

                <div class="Section-container">
                    <p>Section Name</p>
                    <div class="row">
                        <div class="col-2">
                            <p>Subparameter Name</p>
                        </div>
                        <div class="col-2"><select class="form-select" aria-label="Default select example">
                                <option disabled selected hidden>Rating</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select></div>
                    </div>
                    <div class="form-floating" style="padding: 10px;">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-outline-success" onclick="save_feedback()">Save</button>
    </div>
</body>

</html>
