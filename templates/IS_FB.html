<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Schedule Feedback</title>
    <link rel="stylesheet" href="/static/fb_style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/fb_script.js"></script>
</head>

<body>
    <div class="wrap-container">
        <h1>Save Interview Schedule Feedback</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Interview Schedule ID</span>
            <input id="interview-schedule-id" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Panel Member ID</span>
            <input id="panel-member-id" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="show-template-form">
            <button type="button" class="btn btn-outline-primary" onclick="get_feedback_template()">Show
                details</button>
        </div>
        <div id="feedback-template">
            <!-- <p id="interview-schedule-id">Interview Schedule ID</p> -->
            
        </div>
        <button type="button" class="btn btn-outline-success" onclick="save_feedback()">Save</button>
    </div>
</body>

</html>
